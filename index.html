<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>
            Database Manager
        </title>
        <link rel="stylesheet" href="files/css/bootstrap.css">
        <link rel="stylesheet" href="files/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:700|Open+Sans:300,400,600,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    </head>
<body>
    <!-- START OF MAIN CONTAINER FLUID -->
    <div class="container-fluid">
        <!-- START OF MAIN ROW -->
        <div class="row">
            <!-- DB Manager LHS -->
            <div class="dbmanager_lhs col-12 col-md-4 col-lg-3">
                <div class="row">

                    <!-- LHS TOP BAR -->
                    <div class="dbmanager_lhs__top_bar col-12">
                        <div class="dbmanager_lhs__top_bar__logo">
                            <h2>DB Manager</h2>
                        </div>
                        <div class="dbmanager_lhs__top_bar__menu">
                            <div class="dbmanager_lhs__top_bar__menu__element"><i class="material-icons">home</i></div>
                            <div class="dbmanager_lhs__top_bar__menu__element"><i class="material-icons">settings</i></div>
                            <div class="dbmanager_lhs__top_bar__menu__element"><i class="material-icons">insert_drive_file</i></div>
                            <div class="dbmanager_lhs__top_bar__menu__element"><i class="material-icons">refresh</i></div>
                            <div class="dbmanager_lhs__top_bar__menu__element"><i class="material-icons">power_settings_new</i></div>
                        </div>
                    </div>
                    <!-- LHS TOP BAR -->

                    <!-- LHS DB SECTION -->
                    <div class="dbmanager_lhs__db_section">
                        <div class="dbmanager_lhs__db_section__create_db">
                            <a href="#" class="dbmanager_lhs__db_section__create_db__a_element"><i class="material-icons">add_circle_outline</i> Create Database</a>
                        </div>
                        <div class="dbmanager_lhs__db_section__show_dbs">
                            <a href="#" class="dbmanager_lhs__db_section__show_dbs__a_element active"><i class="fas fa-database"></i> Blog_db</a>
                            <a href="#" class="dbmanager_lhs__db_section__show_dbs__a_element"><i class="fas fa-database"></i> demo_db_123</a>
                            <a href="#" class="dbmanager_lhs__db_section__show_dbs__a_element"><i class="fas fa-database"></i> website_db_main</a>
                        </div>
                    </div>
                    <!-- LHS DB SECTION -->

                </div>
            </div>
            <!-- DB Manager LHS -->

            <!-- DB Manager RHS -->
            <div class="dbmanager_rhs col-12 col-md-8 col-lg-9">
                <div class="row">
                    
                </div>
            </div>
            <!-- DB Manager RHS -->
        </div>
        <!-- END OF MAIN ROW -->
    </div>
    <!-- END OF MAIN CONTAINER FLUID -->
</body>


<script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="files/js/main.js"></script>

</html>
